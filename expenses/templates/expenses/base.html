<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { margin-top: 40px; }
        .expense-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center gap-3">
                <a href="{% url 'expense_list' %}" class="text-decoration-none"><h1 class="mb-0 text-dark">Expense Tracker</h1></a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <span class="me-2">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
                        {% csrf_token %}
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-success btn-sm">Register</a>
                {% endif %}
            </div>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
